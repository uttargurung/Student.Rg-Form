<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Student Registraion Form Using Table in HTML</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Student Registration Form Using Html And CSS</h1>
	<table align="center" cellpadding="10">
		<tr>
			<td>First Name :</td>
			<td><input type="text" id="Name" name="name" placeholder="Enter Your First Name"></td>
		</tr>
		<tr>
			<td>Last Name :</td>
			<td><input type="text" id="Name" name="name" placeholder="Enter Your Last Name"></td>
		</tr>
		<tr>
			<td>Email :</td>
			<td><input type="Email" id="Name" name="Email" placeholder="Enter Your Email"></td>
		</tr>
		<tr>
			<td>Password :</td>
			<td><input type="Password" id="Name" name="pass" placeholder="Enter Your Password"></td>
		</tr>
		<tr>
			<td>Re-Enter Password :</td>
			<td><input type="Password" id="Name" name="pass" placeholder="Re-Enter Your Password"></td>
		</tr>
		<tr>
			<td>Date of Birth :</td>
			<td><input type="date" id="Name" name="DOB"></td>
		</tr>
		<tr>
			<td>Mobile Number :</td>
			<td><input type="Number" id="Name" name="MNUM" placeholder="Enter Your Number"></td>
		</tr>
		<tr>
			<td>Gender :</td>
			<td>Male <input type="radio" name="male"> Fe-Male <input type="radio" name="Fe-Male"> Others <input type="radio" name="Ohters"></td>
		</tr>
		<tr>
			<td>Address :</td>
			<td><textarea rows="6" cols="25" placeholder="Enter Your Address"></textarea></td>
		</tr>
		<tr>
			<td>State :</td>
			<td><input type="text" id="Name" name="State" placeholder="Enter Your State"></td>
		</tr>
		<tr>
			<td>City :</td>
			<td><input type="text" id="Name" name="City" placeholder="Enter Your City"></td>
		</tr>
		<tr>
			<td>Country :</td>
			<td><input type="text" id="Name" name="Country" placeholder="Enter Your Country"></td>
		</tr>
		<tr>
			<td>Pincode :</td>
			<td><input type="text" id="Name" name="Pincode" placeholder="Enter Your Pincode"></td>
		</tr>
		<tr>
			<td>Cource Applied For :</td>
			<td><input type="radio" name="male">BSC<input type="radio" name="Male">B.COM <input type="radio" name="male">BA<input type="radio" name="male">BCA</td>
		</tr>
		<tr>
			<td align="center" colspan="2">
				<input type="submit" value="submit"> &nbsp;&nbsp; <input type="submit" value="reset">
			</td>
		</tr>
	</table>
</body>
</html>
